<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Account Settings</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="user-box">
    <div class="user-avatar">
    </div>
    <div class="user-name" *ngIf="!!user">{{user.email}}</div>
  </div>

  <div class="buttons-list col">
  <ion-button shape="round">Edit Profile</ion-button>
  <ion-button shape="round">Edit Prices</ion-button>
  <ion-button shape="round" (click)="navigateTo('menu/shop-management')">View and Edit Shop Items</ion-button>
  <ion-button shape="round" (click)="navigateTo('menu/accounts-management')">Accounts Management</ion-button>
  </div>

</ion-content>
