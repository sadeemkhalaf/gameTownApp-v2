<ion-header>
 <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="refresh"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="logs">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Logs</ion-label>
          <ion-badge *ngIf="logsLength > 0">{{logsLength}}</ion-badge>
        </ion-tab-button>
    
        <ion-tab-button tab="activities">
          <ion-icon name="contacts"></ion-icon>
          <ion-label>Activities</ion-label>
          <ion-badge *ngIf="activitiesLength > 0">{{activitiesLength}}</ion-badge>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-content>
