
<ion-menu side="start" type="push" contentId="menu" >
    <ion-header>
        <ion-title class="title">Menu</ion-title>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list>
        <ion-item *ngFor="let page of pages">
        <div class="menu-items row" (click)="navigateTo(page.link)">
          <ion-icon name="{{page.icon}}"></ion-icon>
          <span class="page-name" (click)="logout(page.name)">{{page.name}}</span>
        </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu" main></ion-router-outlet>
